<!DOCTYPE html>
<html ng-app="TutoSiteApp">
  <head>
    <meta charset="utf-8">
    <title>TutoSite</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
  </head>
  <body flex layot="row" >
      <div ng-include="'sidenav.html'" ng-controller="sideNavCtrl as sideNav"></div>
      <md-content class="md-padding" layout-xs="column" layout="row">
  <div flex-xs="" flex-gt-xs="50" layout="column">
    <md-card>
        <md-card-header>
            <img ng-src="../images/girl.jpg" class="png-icon" >
            <img ng-src="../images/boy.jpg" class="png-icon" >
        </md-card-header>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Enlace Exitoso!!</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-actions layout="row" layout-align="start center">
        <md-card-icon-actions>
          <md-button class="md-icon-button" aria-label="Favorite">
            <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Share">
            <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
          </md-button>
        </md-card-icon-actions>
        <md-button>Ver Perfil</md-button>
        <md-button>Mensajear</md-button>
      </md-card-actions>
      <md-card-content>
        <p>
            Lidia y Tu pueden empezar a interactuar. Lidia es una maestra de educacion
            primaria, estudio en Hardvard. Actualmente estudia derecho.
            Para ella es importante que califique su rendimiento.
        </p>
      </md-card-content>
    </md-card>
  </div>
      </md-content>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>

    <!-- Angular Material -->

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

    <script src="../js/app.module.js"></script>
    <script src="../js/sideNavController.js"></script>
    <script src="../js/factories/factory.js"></script>
    <!--<script src="../js/linksController.js"></script>
    <script src="../js/sideNavController.js"></script>

    <script src="../js/lib/ngGeolocation.min.js"></script>
    <script src="../js/lib/angular-google-maps.min.js"></script>-->
  </body>
</html>
