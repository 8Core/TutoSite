<!DOCTYPE html>
<html ng-app="TutoSiteApp">
  <head>
    <meta charset="UTF-8">
    <title>Tutosite</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto&effect=3d-float' rel='stylesheet' type='text/css'>
    <!--<link rel="stylesheet" href="../css/font-awesome.min.css">-->

  </head>
  <body flex layot="row" >
      <div ng-include="'sidenav.html'" ng-controller="sideNavCtrl as sideNav"></div>
      <md-content flex >
          <div class="gridListMatch">
              <md-grid-list flex md-cols-xs="2" md-cols-sm="2" md-cols-md="2" md-cols-gt-md="2" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
                  <md-grid-tile class="red" md-rowspan="2" md-colspan="2" md-colspan-sm="2" md-colspan-xs="2">
                      <md-icon id="logo" md-svg-src="../images/icons/education.svg" ></md-icon>
                      <md-grid-tile-footer>
                          <h3 class="md-display-1 font-effect-3d-float">Educacion Personalizada</h3>
                      </md-grid-tile-footer>
                  </md-grid-tile>
                  <md-grid-tile class="green">
                      <md-button class="md-fab md-primary"  aria-label="Use Android">
                          <md-icon md-svg-src="../images/icons/searchPeople.svg" ></md-icon>
                      </md-button>
                      <md-grid-tile-footer>
                          <h3>Buscar Tutor</h3>
                      </md-grid-tile-footer>
                  </md-grid-tile>
                  <md-grid-tile class="yellow">
                      <md-button class="md-fab md-primary"  aria-label="Use Android">
                          <md-icon md-svg-src="../images/icons/notebook.svg" ></md-icon>
                      </md-button>
                      <md-grid-tile-footer>
                          <h3>Mis Tutores</h3>
                      </md-grid-tile-footer>
                  </md-grid-tile>
              </md-grid-list>
          </div>
      </md-content>

      <!-- Angular Dependencies ---->

      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>

      <!-- Angular Material -->
      <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
      <script src="../js/app.module.js"></script>
      <script src="../js/sideNavController.js"></script>
      <script src="../js/factories/factory.js"></script>
  </body>
  </html>
