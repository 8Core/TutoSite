<!DOCTYPE html>
<html ng-app="TutoSiteApp" ng-cloak>
  <head>
    <meta charset="utf-8">
    <title>TutoSite</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
      /*[ng\:cloak], [ng-cloak], .ng-cloak{
        display: none;
      }*/
    </style>
  </head>
  <body layout="column" ng-controller="sideNavCtrl">
    <md-sidenav  layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" >
      <md-toolbar id="sideNav" class="md-hue-3">
        <span flex></span>
        <div layout="row" layout-align="start center">
          <md-icon class="md-avatar" md-svg-icon="avatars:svg-5"></md-icon>
          <span flex></span>
        </div>
        <span flex></span>
        <div class="md-body-2">Jose Estrada</div>
        <div class="md-body-1">esvin.jose.estrada@gmail.com</div>
      </md-toolbar>
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="item in todos" role="link" md-ink-ripple>
          <!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
          <md-icon md-svg-icon="{{item.face}}" class="md-avatar" alt="{{item.who}}"></md-icon>
          <div class="md-list-item-text">
            <span class="md-body-2">{{item.who}}</span>
          </div>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <md-toolbar class="animate-show md-tall md-whiteframe-z1" ng-show="!showSearch" >
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
          <md-icon md-svg-icon="navigation:ic_menu_24px" aria-label="Menu"></md-icon>
        </md-button>
        <h3> Tus enlaces
        </h3>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Search" ng-click="toggleSearch()">
          <md-icon md-svg-icon="action:ic_search_24px" aria-label="Search"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
          <md-icon md-svg-icon="navigation:ic_more_vert_24px" aria-label="More"></md-icon>
        </md-button>
      </div>
      <!--
      <span flex></span>
      <md-tabs md-stretch-tabs="always" md-selected="data.selectedIndex">
        <md-tab id="tab1" aria-controls="tab1-content">
          Latest
        </md-tab>
        <md-tab id="tab2" aria-controls="tab2-content">
          Favorites
        </md-tab>
      </md-tabs>-->
    </md-toolbar>
    <md-content ng-controller="myLinksCtrl">
      <md-list class="md-dense" flex>
        <md-subheader class="no-sticky">Ultimos Enlaces</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in mylinks" ng-click="goToMyLink(item.name, $event)">
          <!--<img ng-src="{{item.profile}}" class="md-avatar" alt="{{item.name}}" />-->
          <md-icon class="md-avatar" md-svg-icon="avatars:svg-5"></md-icon>
          <!--<div class="md-list-item-text">
            <span class="md-body-2">{{item.name +" "+ item.lastName}}</span>
          </div>-->
          <p>{{item.name +" "+ item.lastName}}</p>
          <md-icon md-svg-icon="communication:ic_message_24px"  ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3" >
          </md-icon>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>

    <!-- Angular Material -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    <script src="../js/app.module.js"></script>
    <script src="../js/linksController.js"></script>
    <script src="../js/sideNavController.js"></script>
    <script src="../js/factories/factory.js"></script>

    <script src="../js/lib/ngGeolocation.min.js"></script>
    <script src="../js/lib/angular-google-maps.min.js"></script>
  </body>
</html>
