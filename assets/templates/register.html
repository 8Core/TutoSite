<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tutosite - Register</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <html lang="en">

  <head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.css">
  </head>

  <body layout="row">
    <md-content class="flexbox-parent" layout="row" layout-fill layout-align="center center" role="main">

      <!-- class="relative"  -->

        <div flex flex-sm="100">
          <md-card layout="row"  layout-align="center center">
            asdasdasd
          </md-card>
        </div>
    </div>

      <!-- <md-content class="md-padding" layout="row" layout-sm="column" layout-fill  > -->
      <!-- <md-content flex> -->
      <!-- <ui-view layout="row" layout-fill layout-padding layout-sm="column"> -->
      <!-- <div flex="25"> -->
      <div flex="50" flex-sm="100" style="min-height: 500px" layout-align="center center">
        <md-card>
          <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
              <span class="md-headline"> Register </span>
            </div>
          </md-toolbar>
          <div flex class="sample" layout="column" ng-cloak>
            <md-tabs flex layout="column" layout-fill md-selected="0" md-dynamic-height>
              <md-tab id="t1" label="Personal Info" ng-disabled='ctrl.tabs.tab1'>
                <div class="md-padding">
                  <div layout="column" ng-cloak class="md-inline-form">
                    <div layout-padding>
                      <form role="form" name="contactForm">
                        <div layout-gt-sm="row">
                        </div>
                        <div layout-gt-sm="row">
                          <md-input-container class="md-block" flex-gt-sm>
                            <label>First name</label>
                            <input name="firstName" ng-model="user.firstName" required="required">
                            <span class="help-block" ng-show="contactForm.firstName.$error.required">Requerido</span>
                          </md-input-container>
                          <md-input-container class="md-block" flex-gt-sm>
                            <label>Last Name</label>
                            <input name="lastName" ng-model="user.lastName" required="required">
                            <span class="help-block" ng-show="contactForm.lastname.$error.required">Requerido</span>
                          </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                          <md-input-container class="md-block">
                            <label>Fecha de Nacimiento</label>
                          </md-input-container>
                          <md-datepicker ng-model="user.brithday" md-placeholder="Seleccione" required="required"></md-datepicker>


                        </div>
                        <md-input-container>
                          <label>Email</label>
                          <input ng-model="user.email" type="email" required="required">
                          <span class="help-block" ng-show="contactForm.email.$error.required">Requerido</span>
                        </md-input-container>
                        <md-input-container class="md-block">
                          <label>Address</label>
                          <input ng-model="user.address" required="required">
                        </md-input-container>
                        <div class="bottom-sheet-demo inset" layout="column" layout-sm="column" layout-align="center">
                          <md-button flex="50" class="md-primary md-raised" ng-click="ctrl.tabs.tab2=false" ng-disabled="contactForm.$invalid">Continue</md-button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </md-tab>
              <md-tab id="t2" label="Education & Experience" ng-disabled="ctrl.tabs.tab2">
                <form role="form" name="contactForm0">
                  <div>
                    <md-input-container class="md-block">
                      <label>Ingresar Areas de Conocimineto que posee</label>
                    </md-input-container>
                    <md-chips ng-model="ctrl.selectedAreasKnowledge" md-autocomplete-snap md-on-append="ctrl.transformChip($chip)" md-require-match="ctrl.autocompleteDemoRequireMatch" required="required">
                      <md-autocomplete md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.name">
                        <span md-highlight-text="ctrl.searchText">{{item.name}} :: {{item.type}}</span>
                      </md-autocomplete>
                      <md-chip-template>
                        <span>
                         <strong>{{$chip.name}}</strong>
                         <em>({{$chip.type}})</em>
                       </span>
                      </md-chip-template>
                    </md-chips>

                  </div>
                  <div>
                    <md-input-container class="md-block">
                      <label>Descripcion acerca de Experiencias</label>
                      <textarea ng-model="user.experience" md-maxlength="350" rows="5" md-select-on-focus required="required"></textarea>
                    </md-input-container>
                    <div class="bottom-sheet-demo inset" layout="column" layout-sm="column" layout-align="center">
                      <md-button flex="50" class="md-primary md-raised" ng-click="ctrl.tabs.tab2=true;ctrl.tabs.tab3=false" ng-disabled="contactForm0.$invalid">Continue</md-button>
                    </div>
                  </div>
                </form>
              </md-tab>
              <md-tab id="t3" label="Login Details" ng-disabled="ctrl.tabs.tab3">
                <div class="md-padding">
                  <div layout-gt-sm="column">
                    <form role="form" name="contactForm1">
                      <md-input-container class="md-block" flex-gt-sm>
                        <label>User Name</label>
                        <input name="userName" ng-model="user.userName" required="required">
                        <span class="help-block" ng-show="contactForm1.userForm.$error.required">Requerido</span>
                      </md-input-container>
                      <md-input-container class="md-block" flex-gt-sm>
                        <label>Password</label>
                        <input name="password" ng-model="user.password" type="password" required="required">
                        <span class="help-block" ng-show="contactForm1.password.$error.required">Requerido</span>
                      </md-input-container>
                      <md-input-container class="md-block" flex-gt-sm>
                        <label>Password</label>
                        <input name="confirmPassword" ng-model="user.confirmPassword" type="password" required="required">
                        <span class="help-block" ng-show="contactForm1.confirmPassword.$error.required">Requerido</span>
                      </md-input-container>
                      <div class="bottom-sheet-demo inset" layout="column" layout-sm="column" layout-align="center">
                        <md-button flex="50" class="md-primary md-raised" ng-click="validate(user)" ng-disabled="contactForm1.$invalid">Finish</md-button>
                      </div>
                    </form>
                  </div>
                </div>

              </md-tab>
            </md-tabs>
          </div>
        </md-card>
      </div>
      <!-- </md-content> -->
    </md-content>
    <!-- </ui-view> -->
    <!-- </md-content> -->
    <!-- </div> -->
  </body>

  </html>
</body>

</html>
